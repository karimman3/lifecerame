<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Fibre d'Orange</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .header {
            background-color: #000;
            color: #f60;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        table th {
            background-color: #f60;
            color: #fff;
            font-size: 20px;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }
        .speed {
            font-size: 18px;
            font-weight: bold;
            color: #f60;
        }
        .orange {
            background-color: #f60;
            color: #fff;
        }
        .green {
            background-color: #0f0;
            color: #000;
        }
        .blue {
            background-color: #00f;
            color: #fff;
        }
        .info {
            background-color: #eee;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>La Fibre d'Orange</h1>
        </div>
        <table>
            <thead>
                <tr>
                    <th>249 درهم/شهر</th>
                    <th>349 درهم/شهر</th>
                    <th>449 درهم/شهر</th>
                    <th>649 درهم/شهر</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span class="speed">50 Méga</span><br>لمدة 3 أشهر<br><span class="price">20 Méga بعد</span></td>
                    <td><span class="speed">100 Méga</span><br>لمدة 3 أشهر<br><span class="price">50 Méga بعد</span></td>
                    <td><span class="speed">200 Méga</span><br>لمدة 3 أشهر<br><span class="price">100 Méga بعد</span></td>
                    <td><span class="speed">200 Méga</span><br>لمدة 3 أشهر</td>
                </tr>
                <tr>
                    <td class="orange">2H*</td>
                    <td class="orange">3H*</td>
                    <td class="green">4H*</td>
                    <td class="blue">6H*</td>
                </tr>
            </tbody>
        </table>
        <div class="info">
            <p>مكالمات غير محدودة نحو الأرقام الوطنية الثابتة</p>
            <p>orange.ma/lafibredorange</p>
        </div>
    </div>
</body>
</html>
