<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صورة وأزرار</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        .image {
            width: 100%;
            height: auto;
        }

        .button-group {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column; /* جعل الأزرار طبقات */
            gap: 15px; /* مسافة بين الأزرار */
        }

        .button-group button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            width: 100%; /* جعل الزر بعرض الحاوية */
            max-width: 300px; /* أقصى عرض للأزرار */
        }

        .button-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="your-image.jpg" alt="صورة" class="image">
        <div class="button-group">
            <button onclick="window.location.href='https://www.example1.com';">الذهاب إلى رابط 1</button>
            <button onclick="window.location.href='https://www.example2.com';">الذهاب إلى رابط 2</button>
            <button onclick="window.location.href='https://www.example3.com';">الذهاب إلى رابط 3</button>
            <button onclick="window.location.href='https://wa.me/your-number';">اتصل عبر واتساب</button>
        </div>
    </div>

</body>
</html>
