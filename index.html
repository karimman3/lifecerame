<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب اشتراك في الفايبر أو ADSL</title>
    <style>
        body { font-family: Arial, sans-serif; direction: rtl; text-align: right; margin: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background: #f9f9f9; }
        label { font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: orange; border: none; color: white; font-size: 16px; cursor: pointer; }
        button:hover { background: darkorange; }
    </style>
</head>
<body>
    <div class="container">
        <h2>طلب اشتراك في الفايبر أو ADSL</h2>
        <form id="signupForm">
            <label for="name">الاسم الكامل:</label>
            <input type="text" id="name" required><label for="phone">رقم الهاتف:</label>
        <input type="tel" id="phone" required>
        
        <label for="address">العنوان:</label>
        <input type="text" id="address" required>
        
        <label for="type">نوع الاشتراك:</label>
        <select id="type" required>
            <option value="fiber">فايبر أوبتيك</option>
            <option value="adsl">ADSL</option>
        </select>
        
        <label for="idCard">رفع البطاقة الوطنية أو فاتورة الكهرباء:</label>
        <input type="file" id="idCard" accept="image/*,application/pdf" required>
        
        <button type="submit">إرسال الطلب</button>
    </form>
    <p id="message"></p>
</div>

<script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
        event.preventDefault();
        document.getElementById("message").innerText = "تم إرسال الطلب بنجاح! سنقوم بالتواصل معك قريبًا.";
        this.reset();
    });
</script>

</body>
</html>
